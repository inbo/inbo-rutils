language: r

dist: focal

cache: packages

r_packages:
  - pkgdown

apt_packages:
  - libudunits2-dev
  - libgdal-dev

after_success:
  - R CMD INSTALL . # Install the package to build vignettes
  - Rscript -e "pkgdown::build_site(preview = FALSE)"

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
