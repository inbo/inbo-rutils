template:
  params:
    bootswatch: yeti

reference:
  - title: "GIS utilities"
    desc: "Functions for working with GIS data and maps"
    contents:
      - reproject_coordinates
      - guess_projection
      - plot_coordinates_on_map
  - title: "Plot utilities"
    desc: "Functions for working with plots"
    contents:
      - plot_label_splitter
  - title: "GBIF interaction utilities"
    desc: "Functions for working with GBIF data, beyond rgbif functionalities"
    contents:
      - gbif_species_name_match
  - title: "Data loaders"
    desc: "Functions to download/read data or specific data formats"
    contents:
      - connect_inbo_dbase
      - read_mow_data
      - download_knmi_data_hour
      - download_zenodo
      - read_knmi_data
      - read_kmi_data
      - read_kml_file
      - has_concept("download")
  - title: "INBOVEG data interaction"
    desc: "Functions to read data from INBOVEG database"
    contents:
      - has_concept("inboveg")
  - title: "Florabank data interaction"
    desc: "Functions to read data from Florabank database"
    contents:
      - has_concept("florabank")
  - title: "Tidy data and data.frame handling"
    desc: "Functions to support work with data.frames"
    contents:
      - df_factors_to_char
      - csv_to_sqlite
  - title: "Statistical modelling"
    desc: "Functions for handling statistical modelling tasks"
    contents:
      - vif
  - title: "Example datasets"
    contents:
      - coordinate_example
      - species_example
